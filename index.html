<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body{
            background: black;
        }

        p{
            color: green;
            font-family: 'Courier New', Courier, monospace;
        }

        .button{
            font-family: 'Courier New', Courier, monospace;
            background: green;
            border: none;
            font-size: large;
        }

        .button:hover{
            background: darkgreen;
        }

        #keyboard, #controls, #labels, #output{

            display: flex;
            justify-content: space-between;
            margin: 3vw;
            height: 15vh;
    
        }

        #outputid{
            background-color: green;
            border: none;
            width: 94vw;
            
        }

        #startbutton{
            width: 94vw;
            height: 5vh;
        }

    
    </style>
</head>
<body>

    <div id="labels">
        <p> a(x):</p>
        <p id="id1"></p>
        <p> a(y):</p>
        <p id="id2"></p>
        <p> a(z):</p>
        <p id="id3"></p>
        <p> alpha:</p>
        <p id="id4"></p>
        <p> beta:</p>
        <p id="id5"></p>
        <p> gamma:</p>
        <p id="id6"></p>
        <p> time:</p>
        <p id="id7">00:00:00</p>
    </div>

    <div id="keyboard">

        <button id="btn1" class="button">1</button>
        <button id="btn2" class="button">2</button>
        <button id="btn3" class="button">3</button>
        <button id="btn4" class="button">4</button>
        <button id="btn5" class="button">5</button>
        <button id="btn6" class="button">7</button>
        <button id="btn7" class="button">7</button>
        <button id="btn8" class="button">8</button>
        <button id="btn9" class="button">9</button>
        <button id="btn0" class="button">0</button>

    </div>

    <div id="controls">
        <button onclick="requestMotionPermission();" id="startbutton" class="button">start</button>
    </div>

    <div id="output">

        <textarea name="output" id="outputid" cols="30" rows="10">rfnr</textarea>

    </div>

    <script>

        window.addEventListener("devicemotion", function(e){

            xAcceleration = e.acceleration.x;
            yAcceleration = e.acceleration.y;
            zAcceleration = e.acceleration.z;

            document.getElementById("id1").innerHTML = xAcceleration.toString();
            document.getElementById("id2").innerHTML = xAcceleration.toString();
            document.getElementById("id3").innerHTML = xAcceleration.toString();
 
        }, true);
        

        window.addEventListener("deviceorientation", function(e){

            alpha = e.alpha;
            beta = e.beta;
            gamma = e.gamma;

            document.getElementById("id4").innerHTML = alpha.toString();
            document.getElementById("id5").innerHTML = beta.toString();
            document.getElementById("id6").innerHTML = gamma.toString();
 
        }, true);



        function requestMotionPermission(){
            DeviceMotionEvent.requestPermission()
            .then(response => {
                if (response == 'granted') {
                    window.addEventListener('devicemotion', (e) => {
                    })
                }
            })
            .catch(console.error)
        }
        

    </script>
</body>
</html>
