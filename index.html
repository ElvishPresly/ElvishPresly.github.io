<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p> AccelerationX:</p>
    <p id="id1"></p>
    <p> AccelerationY:</p>
    <p id="id2"></p>
    <p> AccelerationZ:</p>
    <p id="id3"></p>
    <p> Alpha:</p>
    <p id="id4"></p>
    <p> Beta:</p>
    <p id="id5"></p>
    <p> Gamma:</p>
    <p id="id6"></p>

    <button onclick="requestMotionPermission();">start demo</button>
    <script>

        window.addEventListener("devicemotion", function(e){

            xAcceleration = e.acceleration.x;
            yAcceleration = e.acceleration.y;
            zAcceleration = e.acceleration.z;

            document.getElementById("id1").innerHTML = xAcceleration.toString();
            document.getElementById("id2").innerHTML = xAcceleration.toString();
            document.getElementById("id3").innerHTML = xAcceleration.toString();
 
        }, true);
        
        window.addEventListener("deviceorientation", function(e){

            alpha = e.alpha;
            beta = e.beta;
            gamma = e.gamma;

            document.getElementById("id4").innerHTML = alpha.toString();
            document.getElementById("id5").innerHTML = beta.toString();
            document.getElementById("id6").innerHTML = gamma.toString();
 
        }, true);

        function requestMotionPermission(){
            DeviceMotionEvent.requestPermission()
            .then(response => {
                if (response == 'granted') {
                    window.addEventListener('devicemotion', (e) => {
                    })
                }
            })
            .catch(console.error)
        }

    </script>
</body>
</html>
